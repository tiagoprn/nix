session_name: FLEETING-NOTES
windows:
  - window_name: editor
    layout: even-vertical
    start_directory: /storage/docs/fleeting-notes
    panes:
      - shell_command:
        - ls -lha
        focus: true
  - window_name: git
    layout: even-vertical
    start_directory: /storage/docs/fleeting-notes
    panes:
      - shell_command:
        - /storage/src/nix/home/scripts/git-ui-with-ssh-agent.sh .
  - window_name: scratchpad
    layout: even-vertical
    start_directory: /storage/docs/fleeting-notes
    panes:
      - shell_command:
        - ls
